
<div class="container">
  <form #Form="ngForm"  (ngSubmit)="Submit()">
    <div class="form-group">
      <label for="userName" class="form-label">Username</label>
      <input type="text"  pattern="^[A-Z]{1}[A-Za-z]{3,20}$" [(ngModel)]="usermodule.name" placeholder="Enter your username" name="name"  class="form-control" required [class.is-invalid]="name.invalid &&name.touched" [class.is-valid]="name.valid &&name.touched"  #name="ngModel" id="userName">
      <div *ngIf="name.errors && name.touched">
        <small class="text-danger" *ngIf="name.errors['required']">Name is Required</small>
        <small class="text-danger" *ngIf="name.errors['pattern']">You should Start With Capital Letter</small>
      </div>
    </div>
    <div class="form-group">
      <label for="Email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="Email" name="email" [class.is-invalid]="email.invalid && email.touched" [class.is-valid]="email.valid && email.touched"
      placeholder="Enter your Email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [(ngModel)]="usermodule.email" #email="ngModel">
      <div *ngIf="email.errors && email.touched">
        <small class="text-danger" *ngIf="email.errors['required']" >Please Enter Your Email</small>
        <small class="text-danger" *ngIf="email.errors['pattern']" >Wrong Email Format</small>
      </div>
    </div>
    <div class="form-group">
      <label for="Password"  class="form-label" >Password</label>
      <input type="password" (input)="Pass($event)" placeholder="Enter your password" required pattern="^(?=.*\d)[A-Za-z\d]{8,}$" class="form-control" name="password" [class.is-invalid]="password.invalid &&password.touched" [(ngModel)]="usermodule.password" #password="ngModel"  id="Password">
      <div *ngIf="password.errors && password.touched">
        <small class="text-danger" *ngIf="password.errors['required']">Please Enter Password</small>
        <small class="text-danger" *ngIf="password.errors['pattern']">Minimum Eight characters </small>
      </div>

    </div>
    <div class="form-group">
      <label for="Password"  class="form-label" >Repeat your password</label>
      <input type="password" (input)="Confirm($event)" placeholder="Repeat your password" required pattern="^(?=.*\d)[A-Za-z\d]{8,}$" class="form-control" name="confirmPassword" [class.is-invalid]="password.invalid &&password.touched"  id="Password">

        <small class="text-danger" *ngIf="pass != repeatedPass">password doesn't match</small>
    </div>
    <div class="form-group">
      <label for="socialnetwork" class="form-label"> Where Did you Hear about us ?</label>
      <select class="custom-select" required id="socialnetwork">
          <option selected>
            Please select option
          </option>
          <option *ngFor="let topic of topics">
              {{topic}}
          </option>
      </select>
  </div>
    <button type="submit"  [disabled]="Form.invalid && pass != repeatedPass" class="btn btn-info">Submit</button>
  </form>
</div>
